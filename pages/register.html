<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script type="module" src="../src/typescript/register.ts"></script>
    <style>
        #App {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid #242424;
        }

        #avatarInput {
            display: none;
        }
    </style>
</head>

<body>
    <h1 class="title">Cr√©er un compte</h1>
    <section id="App">
        <input type="file" id="avatarInput" accept="image/*">
        <img src="./drone-ai.png" alt="avatar" id="avatar">

        <input id="username" placeholder="Nom d'utilisateur" />
        <input id="password" type="password" placeholder="Mot de passe" />

        <button id="sendButton">Envoyer</button>
    </section>

    
    <p id="errorMessage" style="color: rgb(196, 72, 72); display: none;"></p>

    <script>
        const avatarInput = document.getElementById('avatarInput');
        const avatarImage = document.getElementById('avatar');

        avatarImage.addEventListener('click', () => {
            avatarInput.click();
        });

        avatarInput.addEventListener('change', (event) => {
            const file = avatarInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    avatarImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
