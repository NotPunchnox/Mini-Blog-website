<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <script type="module" src="/src/typescript/create.ts"></script>
</head>

<body>

    <section id="App">
        <div class="Bar">
            <div id="Nav">
                <a href="/">Home</a>
                <p>></p>
                <a>Create</a>
            </div>

            <input class="title" id="Title" placeholder="Titre du blog"></input>

            <div class="user" id="user"></div>
        </div>

        <div id="Part2">
            <input id="description" placeholder="Description du blog"></input>

            <div class="divider"></div>

            <div id="Content">
                <textarea id="blog-content" placeholder="Cliquez pour Ã©diter le contenu du blog

Mettez un # devant vos titres pour les rendre plus grands"></textarea>
                <br />

                <div id="ImagesContent">
                    <input type="file" id="imageUpload" multiple>
                    <div id="imagePreview"></div>
                </div>
                <button id="post">Poster</button>

            </div>
        </div>
    </section>



    <script type="module">
        import Post from '/src/typescript/create.ts';
        
        const postButton = document.getElementById("post");
        postButton?.addEventListener("click", (event) => {
            event.preventDefault();
            Post();
        });
    </script>

</body>

</html>
