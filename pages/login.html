<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script type="module" src="../src/typescript/login.ts"></script>
    <style>
        #App {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid #242424;
        }

        #avatarInput {
            display: none;
        }
    </style>
</head>

<body>
    <h1 class="title">Se connecter</h1>
    <section id="App">

        <input id="username" placeholder="Nom d'utilisateur" />
        <input id="password" type="password" placeholder="Mot de passe" />

        <button id="send">Envoyer</button>
    </section>

    
    <p id="errorMessage" style="color: rgb(196, 72, 72); display: none;"></p>

</body>

</html>
